<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Usuário</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 15px;
      color: #333;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(79,70,229,0.15);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      color: #4f46e5;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 2rem;
    }
    label {
      font-weight: 600;
      font-size: 0.9rem;
      display: block;
      margin-bottom: 6px;
      color: #555;
    }
    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 12px 15px;
      border: 1.8px solid #ddd;
      border-radius: 12px;
      font-size: 1rem;
      margin-bottom: 20px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #4f46e5;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #4f46e5;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #4338ca;
      transform: translateY(-2px);
    }
    .msg {
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
      color: #b91c1c;
    }
    .success {
      color: #16a34a;
    }
    .link-login {
      margin-top: 15px;
      display: block;
      text-align: center;
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .link-login:hover {
      color: #372fda;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Cadastro de usuário">
    <h1>Cadastro de Usuário</h1>
    <div id="message" class="msg" aria-live="polite"></div>
    <form id="formCadastro" novalidate>
      <label for="nome">Nome do Usuário</label>
      <input type="text" id="nome" name="nome" required aria-required="true" placeholder="Digite seu nome" autocomplete="username" />
      
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required aria-required="true" placeholder="Digite sua senha" autocomplete="new-password" />
      
      <label for="perfil">Perfil</label>
      <select id="perfil" name="perfil" required aria-required="true">
        <option value="" disabled selected>Selecione um perfil</option>
        <option value="admin">Administrador</option>
        <option value="usuario">Usuário Comum</option>
      </select>
      
      <button type="submit" aria-label="Cadastrar usuário">Cadastrar</button>
    </form>
    <a href="index.html" class="link-login" aria-label="Ir para tela de login">Já tem conta? Faça login aqui</a>
  </div>

  <script>
    const form = document.getElementById('formCadastro');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = form.nome.value.trim();
      const senha = form.senha.value.trim();
      const perfil = form.perfil.value;

      if (!nome || !senha || !perfil) {
        messageDiv.textContent = 'Preencha todos os campos!';
        messageDiv.className = 'msg';
        return;
      }

      if (nome.toLowerCase() === 'superadmin') {
        messageDiv.textContent = 'Nome "superadmin" não é permitido.';
        messageDiv.className = 'msg';
        return;
      }

      // Pega os usuários já salvos ou cria um array vazio
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      // Verifica se já existe usuário com esse nome
      if (usuarios.some(u => u.nome.toLowerCase() === nome.toLowerCase())) {
        messageDiv.textContent = 'Usuário já existe. Escolha outro nome.';
        messageDiv.className = 'msg';
        return;
      }

      // Adiciona novo usuário
      usuarios.push({ nome, senha, perfil });

      localStorage.setItem('usuarios', JSON.stringify(usuarios));

      messageDiv.textContent = 'Cadastro realizado com sucesso! Redirecionando...';
      messageDiv.className = 'msg success';

      // Limpa o formulário
      form.reset();

      // Redireciona para login depois de 1.5s
      setTimeout(() => {
        window.location.href = 'index.html'; // Ajuste para sua página de login
      }, 1500);
    });
  </script>
</body>
</html>
