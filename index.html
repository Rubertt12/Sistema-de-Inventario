<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <script defer src="auth.js"></script>
    <title>Login e Cadastro</title>    
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="loginUser" placeholder="Usuário">
        <input type="password" id="loginPass" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p>Não tem uma conta? <a href="#" onclick="toggleForms()">Cadastre-se</a></p>
    </div>

    <div class="container" id="registerContainer" style="display: none;">
        <h2>Cadastro</h2>
        <input type="text" id="registerUser" placeholder="Usuário">
        <input type="password" id="registerPass" placeholder="Senha">
        <button onclick="register()">Cadastrar</button>
        <p>Já tem uma conta? <a href="#" onclick="toggleForms()">Faça login</a></p>
    </div>

    <script>
        function toggleForms() {
            document.getElementById('loginContainer').style.display = 
                document.getElementById('loginContainer').style.display === 'none' ? 'block' : 'none';
            document.getElementById('registerContainer').style.display = 
                document.getElementById('registerContainer').style.display === 'none' ? 'block' : 'none';
        }

        function register() {
            let user = document.getElementById('registerUser').value;
            let pass = document.getElementById('registerPass').value;
            if (user && pass) {
                localStorage.setItem(user, pass);
                alert('Cadastro realizado!');
                toggleForms();
            } else {
                alert('Preencha todos os campos!');
            }
        }

        function login() {
            let user = document.getElementById('loginUser').value;
            let pass = document.getElementById('loginPass').value;
            if (localStorage.getItem(user) === pass) {
                alert('Login bem-sucedido!');
                sessionStorage.setItem('loggedUser', user);
                window.location.href = 'dashboard.html';
            } else {
                alert('Usuário ou senha incorretos!');
            }
        }
    </script>
</body>
</html>
