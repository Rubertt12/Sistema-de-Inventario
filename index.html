<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
  
    <title>Login e Cadastro</title>    
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="loginUser" placeholder="Usuário">
        <input type="password" id="loginPass" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p>Não tem uma conta? <a href="#" onclick="toggleForms()">Cadastre-se</a></p>
    </div>

    <div class="container" id="registerContainer" style="display: none;">
        <h2>Cadastro</h2>
        <input type="text" id="registerUser" placeholder="Usuário">
        <input type="password" id="registerPass" placeholder="Senha">
        <button onclick="register()">Cadastrar</button>
        <p>Já tem uma conta? <a href="#" onclick="toggleForms()">Faça login</a></p>
    </div>
    
    </div>
    
    <script src="/js/index.js"></script>
</body>
</html>
